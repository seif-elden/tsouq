    <script>
        $(".fa-bars").click(function(){
            $(this).hide()
            $(".fa-times").slideToggle('slow')
        })
        $(".fa-times").click(function(){
            $(this).hide()
            $(".fa-bars").slideToggle('slow')
        })

        frontcard.onchange = evt => {
            const [file] = frontcard.files
            if (file) {
                frontCardPreview.src = URL.createObjectURL(file)
            }
        }

        backcard.onchange = evt => {
            const [file] = backcard.files
            if (file) {
                backCardPreview.src = URL.createObjectURL(file)
            }
        }
  </script>
